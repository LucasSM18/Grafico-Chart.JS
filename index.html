<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gráfico em Pizza</title>
    <script src="Chart.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Gráfico - Chart.JS</h1>
    <canvas id="chartPizza" height=60></canvas>
    <script>
      var ctx = document.getElementById("chartPizza").getContext('2d');
      var pizzaChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["50%", "30%", "20%"],
          datasets: [{
            data: [50,30,20],
            backgroundColor: ['rgb(50,205,50)','rgb(255,255,0)','rgb(255, 0, 0)']
          }]
        }
      });
    </script>
  </body>
</html>
